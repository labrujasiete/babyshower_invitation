name: babyshower_invitation
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^14.2.0
  url_strategy: ^0.2.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  url_launcher: ^6.3.0
  intl: ^0.19.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon/web/launcher_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/launcher_icon/web/launcher_icon.png"
    background_color: "#FFFFFF"
    # theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/launcher_icon/web/launcher_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/launcher_icon/web/launcher_icon.png"



flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/brown_layout/
    - assets/gifts/
